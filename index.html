<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="options-area">
            <div class="pick-color-container">
                <label for="pick-color">Select your favorite color:</label>
                <input type="color" id="pick-color" name="pick-color" value="#000000">
            </div>
            <button id="black-button" type="button">Black</button>
            <button id="rainbow-button" type="button">Rainbow Mode</button>
            <button id="eraser-button" type="button">Eraser</button>
            <button id="clear-button" type="button">Clear</button>
            <div class="slide-container">
                <label for="grid-range">Grid Size: <span class="grid-size-display">16</span>&times;<span class="grid-size-display">16</span></label>
                <input type="range" min="1" max="100" id="grid-range" name="grid-range" value="16">
            </div>
        </div>
        <div class="container"></div>
    </main>
    <footer>
        <p>Copyright &copy; Anabil Hoque</p>
    </footer>
    <script src="etch-a-sketch-logic.js"></script>
</body>
</html>
